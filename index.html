<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Daily • APOD</title>

  <style>
    :root{
      --bg:#0b1020;
      --text:#eaf0ff;
      --muted:#a8b3d6;
      --accent:#7aa2ff;
      --border:rgba(255,255,255,.10);
    }

    body{
      margin:0;
      background:radial-gradient(1200px 600px at 20% 0%, #18265a 0%, var(--bg) 55%);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 28px 18px 60px; }

    .masthead{
      display:flex; align-items:flex-start; justify-content:space-between; gap:16px; margin-bottom:18px;
    }
    .brand{
      font-weight:800; letter-spacing:.6px; font-size:14px; color:var(--muted); text-transform:uppercase;
    }

    .badge{
      font-size:12px; color:var(--muted);
      border:1px solid var(--border);
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.04);
      text-align:right;
      min-width: 260px;
    }

    .badgeRow{
      display:flex; align-items:center; justify-content:flex-end; gap:10px; margin-top:10px;
    }

    .dateInput{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }

    .dateBtn{
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(122,162,255,.55);
      background:rgba(122,162,255,.18);
      color:var(--text);
      cursor:pointer;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
    }

    .hero{ padding: 22px 22px 0; }
    h1{ margin: 10px 0 8px; font-size: clamp(26px, 4vw, 42px); line-height:1.05; }

    .meta{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      color:var(--muted); font-size:13px; margin-bottom: 8px;
    }
    .meta a{ color:var(--accent); text-decoration:none; }

    .content{
      display:grid; grid-template-columns: 1.4fr .9fr; gap: 18px;
      padding: 18px 22px 22px;
    }
    @media (max-width: 900px){ .content{ grid-template-columns: 1fr; } }

    .figure{
      border:1px solid var(--border);
      border-radius: 14px;
      overflow:hidden;
      background: rgba(0,0,0,.25);
      min-height: 320px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .figure img{
      width:100%;
      height:auto;
      display:block;
    }

    .copy{
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
      background: rgba(0,0,0,.18);
    }

    .copy p{
      margin:0;
      color:var(--text);
      line-height:1.55;
      font-size:15px;
      white-space: pre-wrap;
    }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }

    .btn{
      display:inline-block; padding:10px 12px; border-radius:12px;
      border:1px solid var(--border); color:var(--text);
      text-decoration:none; font-size:13px;
      background: rgba(255,255,255,.06);
    }

    .btn.primary{
      border-color: rgba(122,162,255,.55);
      background: rgba(122,162,255,.18);
    }

    .footer{
      margin-top:14px; color:var(--muted); font-size:12px;
    }

    .error{
      margin-top:10px;
      color:#ffb4b4;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="masthead">
      <div class="brand">NASA Daily • APOD</div>

      <div class="badge">
        Fecha: <b id="dateText">—</b>
        <div class="badgeRow">
          <input id="d" class="dateInput" type="date">
          <button class="dateBtn" onclick="go()">Ver</button>
        </div>
        <div id="err" class="error"></div>
      </div>
    </div>

    <div class="card">
      <div class="hero">
        <h1 id="title">Cargando…</h1>

        <div class="meta">
          <span>Fuente oficial:</span>
          <a id="nasaLink" href="#" target="_blank" rel="noopener">Abrir en NASA</a>
        </div>
      </div>

      <div class="content">
        <div class="figure">
          <img id="img" src="" alt="">
        </div>

        <div class="copy">
          <p id="explanation"></p>

          <div class="actions">
            <a id="resourceBtn" class="btn primary" href="#" target="_blank" rel="noopener">Ver recurso</a>
          </div>

          <div class="footer">
            Tip: podés pasar una fecha con <b>?date=YYYY-MM-DD</b> en la URL.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function go(){
      const d = document.getElementById('d').value;
      const u = new URL(window.location.href);
      if (d) u.searchParams.set('date', d);
      else u.searchParams.delete('date');
      u.searchParams.set('t', Date.now().toString()); // anti-cache
      window.location.href = u.toString();
    }

    function getDateFromUrl(){
      const u = new URL(window.location.href);
      return u.searchParams.get('date') || '';
    }

    async function load(){
      const date = getDateFromUrl();
      const dInput = document.getElementById('d');
      dInput.value = date || '';

      const apiUrl = new URL('/api/apod', window.location.origin);
      if (date) apiUrl.searchParams.set('date', date);

      const errBox = document.getElementById('err');
      errBox.textContent = '';

      try {
        const r = await fetch(apiUrl.toString());
        const data = await r.json();

        if (!r.ok || data.error) {
          errBox.textContent = data.error || 'Error consultando la API';
          document.getElementById('title').textContent = 'Error';
          return;
        }

        document.getElementById('dateText').textContent = data.date || '—';
        document.getElementById('title').textContent = data.title || '—';
        document.getElementById('explanation').textContent = data.explanation || '';

        const link = data.url || '#';
        document.getElementById('nasaLink').href = link;
        document.getElementById('resourceBtn').href = link;

        const imgUrl = data.thumbnail_url || data.url || '';
        const img = document.getElementById('img');
        img.src = imgUrl;
        img.alt = data.title || '';
      } catch (e) {
        errBox.textContent = 'No se pudo cargar APOD (error de red)';
        document.getElementById('title').textContent = 'Error';
      }
    }

    load();
  </script>
</body>
</html>
