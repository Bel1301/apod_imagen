<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Daily • APOD</title>

 <style>
  :root{
    --bg:#f6f1e7;
    --bg2:#efe7d8;
    --text:#2b2b2b;
    --muted:#6b6b6b;
    --accent:#8b6b3d;
    --border:rgba(0,0,0,.12);
    --card:rgba(255,255,255,.55);
    --card2:rgba(255,255,255,.35);
  }

  body{
    margin:0;
    background:radial-gradient(1200px 600px at 20% 0%, var(--bg2) 0%, var(--bg) 60%);
    color:var(--text);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  .wrap{ max-width: 980px; margin: 0 auto; padding: 28px 18px 60px; }

  .masthead{
    display:flex; align-items:flex-start; justify-content:space-between; gap:16px; margin-bottom:18px;
  }

  .brand{
    font-weight:800; letter-spacing:.6px; font-size:14px; color:var(--muted); text-transform:uppercase;
  }

  .rightTop{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
  }

  .langToggle{ display:flex; gap:8px; }

  .flagBtn{
    width:38px; height:38px;
    border-radius:999px;
    border:1px solid var(--border);
    background: rgba(255,255,255,.55);
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0;
  }
  .flagBtn img{
    width:20px;
    height:14px;
    border-radius:3px;
    display:block;
  }
  .flagBtn.active{
    outline:2px solid rgba(139,107,61,.35);
    border-color: rgba(139,107,61,.55);
  }

  .badge{
    border:1px solid var(--border);
    padding:10px 12px;
    border-radius:999px;
    background: rgba(255,255,255,.55);
    width: fit-content;
  }
  .badgeTop{ text-align:center; width:100%; }

  .badgeRow{
    display:flex; align-items:center; justify-content:flex-end; gap:10px; margin-top:10px;
  }

  .dateInput{
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(0,0,0,.18);
    background:rgba(255,255,255,.75);
    color:var(--text);
    outline:none;
  }

  .dateBtn{
    padding:6px 12px;
    border-radius:999px;
    border:1px solid rgba(139,107,61,.55);
    background:rgba(139,107,61,.12);
    color:var(--text);
    cursor:pointer;
  }

  .card{
    background: linear-gradient(180deg, var(--card), var(--card2));
    border:1px solid var(--border);
    border-radius: 18px;
    overflow:hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,.18);
    backdrop-filter: blur(6px);
  }

  .hero{ padding: 22px 22px 0; }
  h1{ margin: 10px 0 8px; font-size: clamp(26px, 4vw, 42px); line-height:1.05; }

  .meta{
    display:flex; flex-wrap:wrap; gap:10px; align-items:center;
    color:var(--muted); font-size:13px; margin-bottom: 8px;
  }
  .meta a{ color:var(--accent); text-decoration:none; }

  .content{
    display:grid; grid-template-columns: 1.4fr .9fr; gap: 18px;
    padding: 18px 22px 22px;
  }
  @media (max-width: 900px){ .content{ grid-template-columns: 1fr; } }

  .figure{
    border:1px solid var(--border);
    border-radius: 14px;
    overflow:hidden;
    background: rgba(255,255,255,.40);
    min-height: 320px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .figure img{
    width:100%;
    height:auto;
    display:block;
  }

  .figure iframe, .figure video{
    width:100%;
    height:520px;
    border:0;
    display:block;
  }
  @media (max-width: 900px){
    .figure iframe, .figure video{ height:260px; }
  }

  .copy{
    border:1px solid var(--border);
    border-radius:14px;
    padding:16px;
    background: rgba(255,255,255,.45);
  }

  .copy p{
    margin:0;
    color:var(--text);
    line-height:1.55;
    font-size:15px;
    white-space: pre-wrap;
  }

  .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }

  .btn{
    display:inline-block; padding:10px 12px; border-radius:12px;
    border:1px solid var(--border); color:var(--text);
    text-decoration:none; font-size:13px;
    background: rgba(255,255,255,.55);
  }

  .btn.primary{
    border-color: rgba(139,107,61,.55);
    background: rgba(139,107,61,.12);
  }

  .error{
    margin-top:10px;
    color:#9b2c2c;
    font-size:12px;
  }

  /* Fallback video (Play visible siempre) */
  .videoFallback{
    position:relative;
    width:100%;
    min-height: 320px;
    border-radius: 12px;
    overflow: hidden;
    border:1px solid rgba(0,0,0,.12);
    background: rgba(0,0,0,.08);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .videoFallback img{
    width:100%;
    height:100%;
    object-fit: cover;
    display:block;
  }
  .playBtn{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    background: rgba(0,0,0,.15);
  }
  .playBtn span{
    width:64px;
    height:64px;
    border-radius:999px;
    background: rgba(255,255,255,.92);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    border:1px solid rgba(0,0,0,.18);
    box-shadow: 0 10px 30px rgba(0,0,0,.20);
  }
</style>

</head>

<body>
  <div class="wrap">
    <div class="masthead">
      <div>
        <div class="brand">NASA Daily • APOD</div>
      </div>

      <div class="rightTop">
        <div class="langToggle" aria-label="Cambiar idioma">
         <button id="btnES" class="flagBtn" title="Español" onclick="setLang('es')">
  <img alt="ES" src="https://flagcdn.com/w20/es.png">
</button>

<button id="btnEN" class="flagBtn" title="English" onclick="setLang('en')">
  <img alt="US" src="https://flagcdn.com/w20/us.png">
</button>


        </div>

        <div class="badge">
  <div class="badgeTop">
    <span id="labelDate">Fecha</span>: <b id="dateText">—</b>
  </div>

  <div class="badgeRow">
    <input id="d" class="dateInput" type="date">
    <button class="dateBtn" onclick="go()" id="btnView">Ver</button>
  </div>

  <div id="err" class="error"></div>
  
</div>

          
        </div>
      </div>
    </div>

    <div class="card">
      <div class="hero">
        <h1 id="title">Cargando…</h1>

        <div class="meta">
          <span id="labelSource">Fuente oficial:</span>
          <a id="nasaLink" href="#" target="_blank" rel="noopener">Abrir en NASA</a>
        </div>
      </div>

      <div class="content">
        <div class="figure" id="mediaBox"></div>

        <div class="copy">
          <p id="explanation"></p>

          <div class="actions">
            <a id="resourceBtn" class="btn primary" href="#" target="_blank" rel="noopener">Ver recurso</a>
          </div>

          <div class="footer" id="footerHelp">
           
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  let LANG = localStorage.getItem('lang') || 'en';
  const tCache = new Map();
  let ORIGINAL = null;

  function setLang(l){
    LANG = l;
    localStorage.setItem('lang', l);
    syncLangUI();
    renderText();
  }

  function syncLangUI(){
    document.getElementById('btnES').classList.toggle('active', LANG === 'es');
    document.getElementById('btnEN').classList.toggle('active', LANG === 'en');

    if (LANG === 'es'){
      document.getElementById('labelDate').textContent = 'Fecha';
      document.getElementById('btnView').textContent = 'Ver';
      document.getElementById('labelSource').textContent = 'Fuente oficial:';
    } else {
      document.getElementById('labelDate').textContent = 'Date';
      document.getElementById('btnView').textContent = 'View';
      document.getElementById('labelSource').textContent = 'Official source:';
    }
  }

  function go(){
    const d = document.getElementById('d').value;
    const u = new URL(window.location.href);
    if (d) u.searchParams.set('date', d);
    else u.searchParams.delete('date');
    u.searchParams.set('t', Date.now().toString());
    window.location.href = u.toString();
  }

  function getDateFromUrl(){
    const u = new URL(window.location.href);
    return u.searchParams.get('date') || '';
  }

  async function translateEnToEs(text){
    const key = 'en->es|' + text;
    if (tCache.has(key)) return tCache.get(key);

    const url = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=es&dt=t&q='
      + encodeURIComponent(text);

    const r = await fetch(url);
    const data = await r.json();
    const out = (data?.[0] || []).map(x => x[0]).join('') || text;

    tCache.set(key, out);
    return out;
  }

  function toEmbedUrl(u){
    if (!u) return u;
    try {
      const url = new URL(u);

      // YouTube
      if (url.hostname.includes('youtube.com') || url.hostname === 'youtu.be') {
        let id = '';
        if (url.hostname === 'youtu.be') id = url.pathname.replace('/', '');
        else {
          id = url.searchParams.get('v') || '';
          if (!id && url.pathname.startsWith('/embed/')) id = url.pathname.split('/embed/')[1] || '';
remember
        }
        if (id) return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&playsinline=1&rel=0`;
      }

      // Vimeo
      if (url.hostname.includes('vimeo.com')) {
        if (url.hostname.includes('player.vimeo.com')) {
          const u2 = new URL(u);
          u2.searchParams.set('autoplay','1');
          u2.searchParams.set('muted','1');
          return u2.toString();
        }
        const parts = url.pathname.split('/').filter(Boolean);
        const id = parts.find(p => /^\d+$/.test(p));
        if (id) return `https://player.vimeo.com/video/${id}?autoplay=1&muted=1`;
      }

      return u;
    } catch {
      return u;
    }
  }

 function isDirectVideoUrl(u){
  return typeof u === 'string' && /\.(mp4|webm|ogg)(\?|$)/i.test(u);
}

function renderMedia(){
  if (!ORIGINAL) return;
document.getElementById('debugMedia').textContent =
  'media_type: ' + data.media_type;


  const type = (ORIGINAL.media_type || '').toLowerCase();
  const src = ORIGINAL.url;

  // 1) IMAGEN
  if (type === 'image') {
    const img = document.createElement('img');
    img.src = ORIGINAL.hdurl || ORIGINAL.url;
    img.alt = ORIGINAL.title || '';
    mediaBox.appendChild(img);
    return;
  }

  // 2) TODO LO QUE NO ES IMAGE (video u other): tratamos de reproducirlo
  // 2.a) si es mp4/webm directo -> <video>
  if (isDirectVideoUrl(src)) {
    const v = document.createElement('video');
    v.src = src;
    v.controls = true;
    v.autoplay = true;
    v.muted = true;       // autoplay permitido
    v.playsInline = true; // móvil
    v.style.width = '100%';
    v.style.height = '520px';
    v.style.border = '0';
    mediaBox.appendChild(v);
    return;
  }

  // 2.b) si no es mp4: mostramos fallback con PLAY (siempre visible)
  const wrapper = document.createElement('div');
  wrapper.className = 'videoFallback';

  if (ORIGINAL.thumbnail_url) {
    const img = document.createElement('img');
    img.src = ORIGINAL.thumbnail_url;
    img.alt = ORIGINAL.title || 'Recurso';
    wrapper.appendChild(img);
  }

  const play = document.createElement('div');
  play.className = 'playBtn';
  play.innerHTML = '<span>▶</span>';
  wrapper.appendChild(play);

  play.addEventListener('click', () => {
  window.open(src, '_blank', 'noopener');
});
<div style="font-size:12px; opacity:.7; text-align:center; margin-top:8px;">
  Este contenido se abre en una nueva pestaña por restricciones del proveedor.
</div>


    const iframe = document.createElement('iframe');
    iframe.src = toEmbedUrl(src); // tu función toEmbedUrl (una sola)
    iframe.title = ORIGINAL.title || 'APOD';
    iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
    iframe.allowFullscreen = true;
    iframe.referrerPolicy = 'strict-origin-when-cross-origin';
    iframe.style.width = '100%';
    iframe.style.height = '520px';
    iframe.style.border = '0';

    mediaBox.appendChild(iframe);

    // si el sitio bloquea iframes, al menos dejamos link de salida
    const a = document.createElement('a');
    a.href = src;
    a.target = '_blank';
    a.rel = 'noopener';
    a.style.display = 'inline-block';
    a.style.margin = '10px';
    a.style.fontSize = '12px';
    a.textContent = (LANG === 'es') ? 'Abrir recurso en otra pestaña' : 'Open in new tab';
    mediaBox.appendChild(a);
  });

  mediaBox.appendChild(wrapper);
}

  async function renderText(){
    if (!ORIGINAL) return;

    const link = ORIGINAL.url || '#';
    document.getElementById('nasaLink').href = link;
    document.getElementById('resourceBtn').href = link;

    document.getElementById('dateText').textContent = ORIGINAL.date || '—';

    let title = ORIGINAL.title || '—';
    let explanation = ORIGINAL.explanation || '';

    if (LANG === 'es') {
      try {
        title = await translateEnToEs(title);
        explanation = await translateEnToEs(explanation);
      } catch (_) {}
    }

    document.getElementById('title').textContent = title;
    document.getElementById('explanation').textContent = explanation;
  }

  async function load(){
    syncLangUI();

    const date = getDateFromUrl();
    document.getElementById('d').value = date || '';

    const apiUrl = new URL('/api/apod', window.location.origin);
    if (date) apiUrl.searchParams.set('date', date);

    const errBox = document.getElementById('err');
    errBox.textContent = '';

    try {
      const r = await fetch(apiUrl.toString());
      const data = await r.json();

      if (!r.ok || data?.error) {
        errBox.textContent = (LANG === 'es')
          ? (data?.error || 'Error consultando la API')
          : (data?.error || 'Error fetching the API');
        document.getElementById('title').textContent = 'Error';
        return;
      }

      ORIGINAL = data;
document.getElementById('debugMedia').textContent =
  'media_type: ' + data.media_type;

      renderMedia();
      await renderText();
    } catch (e) {
      errBox.textContent = (LANG === 'es')
        ? 'No se pudo cargar APOD (error de red)'
        : 'Could not load APOD (network error)';
      document.getElementById('title').textContent = 'Error';
    }
  }

  load();
</script>

 
</body>
</html>
