<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NASA Daily ‚Ä¢ APOD</title>

<style>
:root{
  --bg:#f6f1e7;
  --bg2:#efe7d8;
  --text:#2b2b2b;
  --muted:#6b6b6b;
  --accent:#8b6b3d;
  --border:rgba(0,0,0,.12);
  --card:rgba(255,255,255,.55);
  --card2:rgba(255,255,255,.35);
}

body{
  margin:0;
  background:radial-gradient(1200px 600px at 20% 0%, var(--bg2) 0%, var(--bg) 60%);
  color:var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

.wrap{ max-width:980px; margin:0 auto; padding:28px 18px 60px; }

.card{
  background:linear-gradient(180deg,var(--card),var(--card2));
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.18);
}

.hero{ padding:22px 22px 0; }

h1{
  margin:10px 0 8px;
  font-size:clamp(26px,4vw,42px);
}

.meta{
  font-size:13px;
  color:var(--muted);
}

.meta a{
  color:var(--accent);
  text-decoration:none;
}

.content{
  display:grid;
  grid-template-columns:1.4fr .9fr;
  gap:18px;
  padding:18px 22px 22px;
}

@media (max-width:900px){
  .content{ grid-template-columns:1fr; }
}

.figure{
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(255,255,255,.4);
  min-height:320px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.figure img{
  width:100%;
  height:auto;
  display:block;
}

.videoFallback{
  position:relative;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.08);
  display:flex;
  align-items:center;
  justify-content:center;
}

.playBtn{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.playBtn span{
  width:72px;
  height:72px;
  border-radius:999px;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.copy{
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  background:rgba(255,255,255,.45);
}

.copy p{
  font-size:15px;
  line-height:1.55;
  white-space:pre-wrap;
}

.actions{ margin-top:12px; }

.btn{
  display:inline-block;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.55);
  text-decoration:none;
  color:var(--text);
}

.btn.primary{
  border-color:rgba(139,107,61,.55);
  background:rgba(139,107,61,.12);
}

.footerNote{
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
  display:flex;
  gap:8px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="hero">
      <h1 id="title">Cargando‚Ä¶</h1>
      <div class="meta">
        <a id="nasaLink" href="#" target="_blank">Abrir en NASA</a>
      </div>
    </div>

    <div class="content">
      <div class="figure" id="mediaBox"></div>

      <div class="copy">
        <p id="explanation"></p>

        <div class="actions">
          <a id="resourceBtn" class="btn primary" href="#" target="_blank">
            Ver recurso
          </a>
        </div>

        <div id="footerHelp"></div>
      </div>
    </div>
  </div>
</div>

<script>
let ORIGINAL = null;

function openInNewTab(url){
  if(!url) return;
  const a=document.createElement('a');
  a.href=url;
  a.target='_blank';
  a.rel='noopener noreferrer';
  document.body.appendChild(a);
  a.click();
  a.remove();
}

function apodNasaPage(date){
  if(!date) return 'https://apod.nasa.gov/apod/astropix.html';
  const [y,m,d]=date.split('-');
  return `https://apod.nasa.gov/apod/ap${y.slice(-2)}${m}${d}.html`;
}

function getAsset(apod){
  if(!apod) return '';
  if(apod.media_type==='image') return apod.hdurl||apod.url;
  return apod.url;
}

function renderMedia(){
  const box=document.getElementById('mediaBox');
  box.innerHTML='';

  if(ORIGINAL.media_type==='image'){
    const img=document.createElement('img');
    img.src=ORIGINAL.hdurl||ORIGINAL.url;
    box.appendChild(img);
    return;
  }

  // video u other
  const wrap=document.createElement('div');
  wrap.className='videoFallback';

  const play=document.createElement('div');
  play.className='playBtn';
  play.innerHTML='<span>‚ñ∂Ô∏è</span>';
  play.onclick=()=>openInNewTab(getAsset(ORIGINAL));

  wrap.appendChild(play);
  box.appendChild(wrap);
}

function renderText(){
  document.getElementById('title').textContent=ORIGINAL.title;
  document.getElementById('explanation').textContent=ORIGINAL.explanation;

  const asset=getAsset(ORIGINAL);
  const nasa=apodNasaPage(ORIGINAL.date);

  const btn=document.getElementById('resourceBtn');
  const nasaLink=document.getElementById('nasaLink');
  const footer=document.getElementById('footerHelp');

  nasaLink.href=nasa;
  btn.href=asset;

  const isExternal = ORIGINAL.media_type!=='image';

  btn.textContent = isExternal
    ? 'Ver video externo ‚ñ∂Ô∏è'
    : 'Ver recurso';

  btn.onclick=(e)=>{
    e.preventDefault();
    openInNewTab(asset);
  };

  footer.innerHTML = isExternal ? `
    <div class="footerNote">
      <span>üîí</span>
      <span>
        Este contenido no puede reproducirse aqu√≠ por restricciones del proveedor.
        Se abrir√° en una nueva pesta√±a.
      </span>
    </div>
  ` : '';
}

async function load(){
  const r=await fetch('/api/apod',{cache:'no-store'});
  const data=await r.json();
  ORIGINAL=data;
  renderMedia();
  renderText();
}

load();
</script>
</body>
</html>
